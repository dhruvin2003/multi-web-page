<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mwp medifine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- creating the navigation menu -->
    <nav>
        <img src="./photos/logo.png" alt="logo">
        <a href="/"></a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About Us</a></li>
            <li><a href="/">Contact us</a></li>
        </ul>
    </nav>
    <!-- creating the hero section -->
    <main>
        <!-- creating the left section-->
        <section class="leftsection">
            <img src="./photos/topAngle.png" alt="topAngle" class="topAngle">
            <h1>Complete Health Care Solutions for Everyone</h1>
            <p>
                We're always available for our patients with emergency problems. You can easily reach us 24/7. We focused on highest quality.
            </p>
            <img src="./photos/bottomAngle.png" alt="bottomAngle" class="bottomAngle">
            <img src="./photos/stethoscope.png" alt="stethoscope" class="stethoscope">
            <button>Make Appointment</button>
            <img src="./photos/mouse.png" alt="mouse" class="mouse">
        </section>
        <!-- creating the right section -->
        <section class="rightsection">
            <img src="./photos/greenBox.png" alt="greenBox" class="greenBox">
            <img src="./photos/yellowBox.png" alt="yellowBox" class="yellowBox">
            <img src="./photos/doctor.png" alt="doctor" class="doctor">
        </section>
    </main>
</body>

</html>
